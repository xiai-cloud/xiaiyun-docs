<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 喜爱云技术文档</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 0.8rem;
            border-radius: 6px;
        }

        .message.show {
            opacity: 1;
        }

        .message.error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #fecaca;
        }

        .message.success {
            color: #27ae60;
            background: #f0fff4;
            border: 1px solid #9ae6b4;
        }

        .accounts-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.85rem;
            color: #95a5a6;
        }

        .account-item {
            background: #f8f9fa;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            text-align: left;
        }

        .account-role {
            font-weight: bold;
            color: #495057;
            margin-bottom: 0.3rem;
        }

        .account-credentials {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #6c757d;
        }

        .security-tips {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #856404;
            text-align: left;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 0.5rem;
            transform: scale(1.2);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">喜</div>
        <h1>登录文档系统</h1>
        <p class="subtitle">请使用您的账号密码登录访问技术文档</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" 
                       placeholder="请输入用户名" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" 
                       placeholder="请输入密码" required autocomplete="current-password">
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">记住登录状态</label>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">登录</span>
            </button>
            
            <div class="forgot-password">
                <a href="#" onclick="showAccountInfo()">忘记密码？</a>
            </div>
        </form>

        <div class="message" id="messageBox"></div>

        <div class="accounts-info" id="accountsInfo" style="display: none;">
            <p style="margin-bottom: 1rem; font-weight: bold; color: #495057;">测试账号信息：</p>
            
            <div class="account-item">
                <div class="account-role">🔑 管理员账号</div>
                <div class="account-credentials">
                    用户名: admin<br>
                    密码: xiaiyun2025
                </div>
            </div>
            
            <div class="account-item">
                <div class="account-role">👨‍💻 开发者账号</div>
                <div class="account-credentials">
                    用户名: developer<br>
                    密码: dev123456
                </div>
            </div>
            
            <div class="account-item">
                <div class="account-role">👀 查看者账号</div>
                <div class="account-credentials">
                    用户名: viewer<br>
                    密码: view123456
                </div>
            </div>
        </div>

        <div class="security-tips">
            <strong>🔒 安全提醒：</strong><br>
            • 请勿在公共设备上保存登录状态<br>
            • 登录有效期为24小时<br>
            • 如遇问题请联系管理员
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            // 在实际部署时，这个应该指向你的 API 地址
            API_BASE: 'https://your-domain.vercel.app/api',
            // 本地开发时的后备API
            DEV_API_BASE: 'http://localhost:3000/api'
        };

        // 全局变量
        let deviceFingerprint = null;

        // DOM 元素
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageBox = document.getElementById('messageBox');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeFingerprint();
            checkExistingAuth();
            setupEventListeners();
        });

        // 生成设备指纹
        function initializeFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Device fingerprint', 2, 2);
            
            const canvasFingerprint = canvas.toDataURL();
            const screenFingerprint = `${screen.width}x${screen.height}`;
            const timezoneFingerprint = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const languageFingerprint = navigator.language;
            
            deviceFingerprint = btoa(`${canvasFingerprint}-${screenFingerprint}-${timezoneFingerprint}-${languageFingerprint}`).slice(0, 32);
        }

        // 检查现有认证
        function checkExistingAuth() {
            const existingToken = localStorage.getItem('xiaiyun-docs-login-token');
            const tokenExpiry = localStorage.getItem('xiaiyun-docs-token-expiry');
            
            if (existingToken && tokenExpiry && Date.now() < parseInt(tokenExpiry)) {
                showMessage('已登录，正在跳转...', 'success');
                setTimeout(() => {
                    redirectToHome();
                }, 1000);
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            loginForm.addEventListener('submit', handleLogin);
            
            // 回车键提交
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    e.preventDefault();
                    handleLogin(e);
                }
            });
        }

        // 处理登录
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                showMessage('请输入用户名和密码', 'error');
                return;
            }

            setButtonLoading(true);
            hideMessage();

            try {
                const response = await fetch(getApiUrl('/login'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        fingerprint: deviceFingerprint
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 保存登录状态
                    const expiryTime = rememberMe ? 
                        (Date.now() + 7 * 24 * 60 * 60 * 1000) : // 7天
                        data.expiresAt; // 24小时
                    
                    localStorage.setItem('xiaiyun-docs-login-token', data.accessToken);
                    localStorage.setItem('xiaiyun-docs-token-expiry', expiryTime.toString());
                    localStorage.setItem('xiaiyun-docs-user-info', JSON.stringify(data.user));
                    
                    showMessage(`欢迎，${data.user.username}！正在跳转...`, 'success');
                    
                    setTimeout(() => {
                        redirectToHome();
                    }, 1500);
                } else {
                    showMessage(data.message, 'error');
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('网络错误，请检查连接后重试', 'error');
            } finally {
                setButtonLoading(false);
            }
        }

        // 显示账号信息
        function showAccountInfo() {
            const accountsInfo = document.getElementById('accountsInfo');
            if (accountsInfo.style.display === 'none') {
                accountsInfo.style.display = 'block';
            } else {
                accountsInfo.style.display = 'none';
            }
        }

        // 工具函数
        function getApiUrl(path) {
            // 在生产环境中使用真实API，开发环境使用模拟API
            if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                return CONFIG.DEV_API_BASE + path;
            }
            return CONFIG.API_BASE + path;
        }

        function setButtonLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.classList.add('loading');
            } else {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
            }
        }

        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.className = `message show ${type}`;
        }

        function hideMessage() {
            messageBox.classList.remove('show');
        }

        function redirectToHome() {
            const basePath = location.pathname.includes('/xiaiyun-docs/') ? '/xiaiyun-docs' : '';
            window.location.href = basePath + '/';
        }

        // 本地开发模拟API
        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
            // 模拟API响应
            window.mockApiResponse = function(url, data) {
                if (url.includes('/login')) {
                    // 模拟登录验证
                    const validUsers = [
                        { username: 'admin', password: 'xiaiyun2025', role: 'admin' },
                        { username: 'developer', password: 'dev123456', role: 'developer' },
                        { username: 'viewer', password: 'view123456', role: 'viewer' },
                        { username: 'test', password: 'test123', role: 'viewer' } // 测试账号
                    ];
                    
                    const user = validUsers.find(u => 
                        u.username === data.username && u.password === data.password
                    );
                    
                    if (user) {
                        return {
                            success: true,
                            accessToken: 'mock-access-token',
                            user: {
                                username: user.username,
                                role: user.role
                            },
                            expiresAt: Date.now() + (24 * 60 * 60 * 1000),
                            message: '登录成功'
                        };
                    } else {
                        return {
                            success: false,
                            message: '用户名或密码错误'
                        };
                    }
                }
            };
            
            // 重写fetch函数用于本地测试
            const originalFetch = window.fetch;
            window.fetch = async function(url, options) {
                if (url.includes('/api/')) {
                    const data = JSON.parse(options.body);
                    const mockResponse = window.mockApiResponse(url, data);
                    
                    // 模拟网络延迟
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    return {
                        json: async () => mockResponse,
                        ok: mockResponse.success
                    };
                }
                return originalFetch(url, options);
            };
        }

        // 基础安全防护
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
