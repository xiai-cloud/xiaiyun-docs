<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双重验证 - 喜爱云技术文档</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 0.5rem;
            font-size: 0.9rem;
        }

        .step.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .step.completed {
            background: #28a745;
            color: white;
        }

        .step-line {
            width: 40px;
            height: 2px;
            background: #e9ecef;
            margin-top: 14px;
        }

        .step-line.completed {
            background: #28a745;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 0.8rem;
            border-radius: 6px;
        }

        .message.show {
            opacity: 1;
        }

        .message.error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #fecaca;
        }

        .message.success {
            color: #27ae60;
            background: #f0fff4;
            border: 1px solid #9ae6b4;
        }

        .message.info {
            color: #3498db;
            background: #f0f9ff;
            border: 1px solid #93c5fd;
        }

        .verification-code-display {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 0.3em;
            text-align: center;
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.85rem;
            color: #95a5a6;
        }

        .security-tips {
            margin-top: 1rem;
            padding: 1rem;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #856404;
            text-align: left;
        }

        .back-btn {
            background: #6c757d;
            margin-top: 0.5rem;
        }

        .back-btn:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">喜</div>
        <h1>双重验证</h1>
        
        <!-- 步骤指示器 -->
        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step-line" id="line1"></div>
            <div class="step" id="step2">2</div>
        </div>

        <!-- 第一步：访问码验证 -->
        <div class="form-step active" id="stepOne">
            <p>请输入访问码进行第一步验证</p>
            
            <form id="accessCodeForm">
                <div class="input-group">
                    <label for="accessCode">访问码</label>
                    <input type="password" id="accessCode" name="accessCode" 
                           placeholder="请输入访问码" required autocomplete="off">
                </div>
                
                <button type="submit" class="btn" id="accessCodeBtn">
                    <span class="btn-text">下一步</span>
                </button>
            </form>
        </div>

        <!-- 第二步：二次验证码 -->
        <div class="form-step" id="stepTwo">
            <p>请输入下方显示的6位验证码</p>
            
            <div class="verification-code-display" id="verificationCodeDisplay">
                ------
            </div>
            
            <form id="verificationForm">
                <div class="input-group">
                    <label for="verificationCode">验证码</label>
                    <input type="text" id="verificationCode" name="verificationCode" 
                           placeholder="请输入6位验证码" required maxlength="6" 
                           pattern="[0-9]{6}" autocomplete="off">
                </div>
                
                <button type="submit" class="btn" id="verificationBtn">
                    <span class="btn-text">验证并进入</span>
                </button>
                
                <button type="button" class="btn back-btn" id="backBtn">
                    返回上一步
                </button>
            </form>
        </div>

        <div class="message" id="messageBox"></div>

        <div class="security-tips">
            <strong>🔒 安全提醒：</strong><br>
            • 验证码每5分钟自动更新<br>
            • 请勿在公共设备上保存登录状态<br>
            • 如遇问题请联系管理员
        </div>

        <div class="contact-info">
            <p>需要访问权限？请联系开发团队获取访问码</p>
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            // 在实际部署时，这个应该指向你的 API 地址
            API_BASE: 'https://your-domain.vercel.app/api', // 或 Cloudflare Workers URL
            // 本地开发时的后备API
            DEV_API_BASE: 'http://localhost:3000/api'
        };

        // 全局变量
        let currentStep = 1;
        let sessionToken = null;
        let deviceFingerprint = null;

        // DOM 元素
        const stepOne = document.getElementById('stepOne');
        const stepTwo = document.getElementById('stepTwo');
        const accessCodeForm = document.getElementById('accessCodeForm');
        const verificationForm = document.getElementById('verificationForm');
        const accessCodeBtn = document.getElementById('accessCodeBtn');
        const verificationBtn = document.getElementById('verificationBtn');
        const backBtn = document.getElementById('backBtn');
        const messageBox = document.getElementById('messageBox');
        const verificationCodeDisplay = document.getElementById('verificationCodeDisplay');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeFingerprint();
            checkExistingAuth();
            setupEventListeners();
        });

        // 生成设备指纹
        function initializeFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Device fingerprint', 2, 2);
            
            const canvasFingerprint = canvas.toDataURL();
            const screenFingerprint = `${screen.width}x${screen.height}`;
            const timezoneFingerprint = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const languageFingerprint = navigator.language;
            
            deviceFingerprint = btoa(`${canvasFingerprint}-${screenFingerprint}-${timezoneFingerprint}-${languageFingerprint}`).slice(0, 32);
        }

        // 检查现有认证
        function checkExistingAuth() {
            const existingToken = localStorage.getItem('xiaiyun-docs-secure-token');
            const tokenExpiry = localStorage.getItem('xiaiyun-docs-token-expiry');
            
            if (existingToken && tokenExpiry && Date.now() < parseInt(tokenExpiry)) {
                showMessage('已验证身份，正在跳转...', 'success');
                setTimeout(() => {
                    redirectToHome();
                }, 1000);
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            accessCodeForm.addEventListener('submit', handleAccessCodeSubmit);
            verificationForm.addEventListener('submit', handleVerificationSubmit);
            backBtn.addEventListener('click', goToStepOne);
            
            // 验证码输入自动格式化
            document.getElementById('verificationCode').addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
        }

        // 处理访问码提交
        async function handleAccessCodeSubmit(e) {
            e.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value.trim();
            if (!accessCode) {
                showMessage('请输入访问码', 'error');
                return;
            }

            setButtonLoading(accessCodeBtn, true);
            hideMessage();

            try {
                const response = await fetch(getApiUrl('/auth'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        accessCode,
                        timestamp: Date.now(),
                        fingerprint: deviceFingerprint
                    })
                });

                const data = await response.json();

                if (data.success) {
                    sessionToken = data.sessionToken;
                    displayVerificationCode(data.secondFactorCode);
                    goToStepTwo();
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.message, 'error');
                    document.getElementById('accessCode').value = '';
                }
            } catch (error) {
                console.error('Auth error:', error);
                showMessage('网络错误，请检查连接后重试', 'error');
            } finally {
                setButtonLoading(accessCodeBtn, false);
            }
        }

        // 处理验证码提交
        async function handleVerificationSubmit(e) {
            e.preventDefault();
            
            const verificationCode = document.getElementById('verificationCode').value.trim();
            if (!verificationCode || verificationCode.length !== 6) {
                showMessage('请输入6位验证码', 'error');
                return;
            }

            setButtonLoading(verificationBtn, true);
            hideMessage();

            try {
                const response = await fetch(getApiUrl('/verify'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionToken,
                        secondFactorCode: verificationCode,
                        fingerprint: deviceFingerprint
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 保存访问令牌
                    localStorage.setItem('xiaiyun-docs-secure-token', data.accessToken);
                    localStorage.setItem('xiaiyun-docs-token-expiry', data.expiresAt.toString());
                    
                    showMessage('验证成功！正在跳转到文档...', 'success');
                    
                    setTimeout(() => {
                        redirectToHome();
                    }, 1500);
                } else {
                    showMessage(data.message, 'error');
                    document.getElementById('verificationCode').value = '';
                }
            } catch (error) {
                console.error('Verification error:', error);
                showMessage('网络错误，请检查连接后重试', 'error');
            } finally {
                setButtonLoading(verificationBtn, false);
            }
        }

        // 显示验证码
        function displayVerificationCode(code) {
            verificationCodeDisplay.textContent = code;
            
            // 5分钟后自动刷新（实际上验证码在服务端是基于时间生成的）
            setTimeout(() => {
                verificationCodeDisplay.textContent = '已过期';
                showMessage('验证码已过期，请返回重新获取', 'error');
            }, 5 * 60 * 1000);
        }

        // 步骤控制
        function goToStepTwo() {
            currentStep = 2;
            stepOne.classList.remove('active');
            stepTwo.classList.add('active');
            
            document.getElementById('step1').classList.add('completed');
            document.getElementById('step1').classList.remove('active');
            document.getElementById('line1').classList.add('completed');
            document.getElementById('step2').classList.add('active');
            
            // 聚焦到验证码输入框
            setTimeout(() => {
                document.getElementById('verificationCode').focus();
            }, 100);
        }

        function goToStepOne() {
            currentStep = 1;
            stepTwo.classList.remove('active');
            stepOne.classList.add('active');
            
            document.getElementById('step2').classList.remove('active');
            document.getElementById('line1').classList.remove('completed');
            document.getElementById('step1').classList.remove('completed');
            document.getElementById('step1').classList.add('active');
            
            // 清空表单
            document.getElementById('verificationCode').value = '';
            verificationCodeDisplay.textContent = '------';
            sessionToken = null;
            
            hideMessage();
        }

        // 工具函数
        function getApiUrl(path) {
            // 在生产环境中使用真实API，开发环境使用模拟API
            if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                // 本地开发时的模拟API响应
                return CONFIG.DEV_API_BASE + path;
            }
            return CONFIG.API_BASE + path;
        }

        function setButtonLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.classList.add('loading');
            } else {
                button.disabled = false;
                button.classList.remove('loading');
            }
        }

        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.className = `message show ${type}`;
        }

        function hideMessage() {
            messageBox.classList.remove('show');
        }

        function redirectToHome() {
            const basePath = location.pathname.includes('/xiaiyun-docs/') ? '/xiaiyun-docs' : '';
            window.location.href = basePath + '/';
        }

        // 本地开发模拟API
        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
            // 模拟API响应
            window.mockApiResponse = function(url, data) {
                if (url.includes('/auth')) {
                    // 模拟访问码验证
                    const validCodes = ['xiaiyun2025', 'dev-team-access-2025', 'test-code'];
                    if (validCodes.includes(data.accessCode)) {
                        return {
                            success: true,
                            sessionToken: 'mock-session-token',
                            secondFactorCode: '123456',
                            message: '第一步验证成功，请输入验证码'
                        };
                    } else {
                        return {
                            success: false,
                            message: '访问码错误'
                        };
                    }
                } else if (url.includes('/verify')) {
                    // 模拟验证码验证
                    if (data.secondFactorCode === '123456') {
                        return {
                            success: true,
                            accessToken: 'mock-access-token',
                            expiresAt: Date.now() + (24 * 60 * 60 * 1000),
                            message: '验证成功'
                        };
                    } else {
                        return {
                            success: false,
                            message: '验证码错误'
                        };
                    }
                }
            };
            
            // 重写fetch函数用于本地测试
            const originalFetch = window.fetch;
            window.fetch = async function(url, options) {
                if (url.includes('/api/')) {
                    const data = JSON.parse(options.body);
                    const mockResponse = window.mockApiResponse(url, data);
                    
                    return {
                        json: async () => mockResponse,
                        ok: mockResponse.success
                    };
                }
                return originalFetch(url, options);
            };
        }

        // 禁用开发者工具的基础防护
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
